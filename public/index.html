<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CC-DEV | Development Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500;600&family=IBM+Plex+Mono:wght@400;500&family=Noto+Sans+JP:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #fafafa;
      --bg-card: #ffffff;
      --border: #e8e8ec;
      --border-hover: #d0d0d8;
      --text-primary: #1a1a2e;
      --text-secondary: #6e6e82;
      --text-muted: #a0a0b0;
      --accent: #0055ff;
      --accent-light: #e8f0ff;
      --green: #00a870;
      --yellow: #e8a000;
      --shadow-sm: 0 1px 3px rgba(0,0,0,0.04);
      --shadow-lg: 0 8px 40px rgba(0,0,0,0.08);
      --radius: 14px;
      --font-body: 'DM Sans', 'Noto Sans JP', sans-serif;
      --font-mono: 'IBM Plex Mono', monospace;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: var(--bg);
      color: var(--text-primary);
      font-family: var(--font-body);
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
    }

    header {
      background: var(--bg-card);
      border-bottom: 1px solid var(--border);
      padding: 1.75rem 2rem;
    }

    .header-inner {
      max-width: 1120px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .logo-mark {
      width: 36px;
      height: 36px;
      background: var(--text-primary);
      border-radius: 9px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: var(--font-mono);
      font-weight: 500;
      font-size: 0.7rem;
      color: #fff;
      letter-spacing: -0.5px;
    }

    .logo h1 {
      font-size: 1.15rem;
      font-weight: 600;
      letter-spacing: -0.3px;
    }

    .logo h1 span {
      color: var(--text-muted);
      font-weight: 400;
      margin-left: 0.5rem;
      font-size: 0.85rem;
    }

    .header-links {
      display: flex;
      gap: 0.5rem;
    }

    .header-links a {
      font-family: var(--font-mono);
      font-size: 0.72rem;
      color: var(--text-secondary);
      text-decoration: none;
      padding: 6px 12px;
      border-radius: 8px;
      border: 1px solid var(--border);
      transition: all 0.2s;
      display: inline-flex;
      align-items: center;
      gap: 5px;
    }

    .header-links a:hover {
      border-color: var(--text-primary);
      color: var(--text-primary);
    }

    .stats-row {
      max-width: 1120px;
      margin: 0 auto;
      padding: 1.5rem 2rem;
      display: flex;
      gap: 2.5rem;
      flex-wrap: wrap;
    }

    .stat { display: flex; align-items: baseline; gap: 0.4rem; }
    .stat-num { font-size: 1.6rem; font-weight: 600; letter-spacing: -0.5px; }
    .stat-label { font-size: 0.75rem; color: var(--text-muted); }

    main {
      max-width: 1120px;
      margin: 0 auto;
      padding: 0 2rem 3rem;
    }

    .section-label {
      font-family: var(--font-mono);
      font-size: 0.68rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: var(--text-muted);
      margin-bottom: 1.25rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 1.25rem;
    }

    .card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      overflow: hidden;
      transition: all 0.25s ease;
      box-shadow: var(--shadow-sm);
    }

    .card:hover {
      border-color: var(--border-hover);
      box-shadow: var(--shadow-lg);
      transform: translateY(-2px);
    }

    .card-thumb {
      width: 100%;
      aspect-ratio: 16 / 9;
      background: #f0f0f4;
      overflow: hidden;
      position: relative;
    }

    .card-thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .card-thumb .placeholder {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: var(--font-mono);
      font-size: 0.75rem;
      color: var(--text-muted);
      background: linear-gradient(135deg, #f5f5fa 0%, #eaeaf0 100%);
    }

    .card-thumb .status-badge {
      position: absolute;
      top: 10px;
      right: 10px;
      font-family: var(--font-mono);
      font-size: 0.6rem;
      padding: 3px 8px;
      border-radius: 6px;
      font-weight: 500;
      letter-spacing: 0.5px;
      backdrop-filter: blur(8px);
    }

    .badge-active { background: rgba(0,168,112,0.9); color: #fff; }
    .badge-planning { background: rgba(232,160,0,0.9); color: #fff; }
    .badge-paused { background: rgba(160,160,176,0.8); color: #fff; }
    .badge-complete { background: rgba(0,85,255,0.9); color: #fff; }

    .card-body { padding: 1.25rem; }

    .card-title {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 0.4rem;
      letter-spacing: -0.2px;
    }

    .card-desc {
      font-size: 0.82rem;
      color: var(--text-secondary);
      line-height: 1.55;
      margin-bottom: 1rem;
      font-weight: 300;
    }

    .card-tags { display: flex; flex-wrap: wrap; gap: 5px; margin-bottom: 1rem; }

    .tag {
      font-family: var(--font-mono);
      font-size: 0.62rem;
      padding: 2px 7px;
      border-radius: 4px;
      background: var(--bg);
      color: var(--text-secondary);
      border: 1px solid var(--border);
    }

    .card-progress { display: flex; align-items: center; gap: 0.75rem; margin-bottom: 1rem; }

    .progress-track {
      flex: 1;
      height: 4px;
      background: var(--bg);
      border-radius: 2px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      border-radius: 2px;
      transition: width 0.8s ease;
    }

    .progress-pct {
      font-family: var(--font-mono);
      font-size: 0.7rem;
      color: var(--text-muted);
      min-width: 32px;
      text-align: right;
    }

    .card-links {
      display: flex;
      flex-direction: column;
      gap: 6px;
      padding-top: 1rem;
      border-top: 1px solid var(--border);
    }

    .card-link {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.78rem;
      color: var(--text-secondary);
      text-decoration: none;
      padding: 5px 8px;
      margin: 0 -8px;
      border-radius: 8px;
      transition: all 0.15s;
    }

    .card-link:hover { background: var(--bg); color: var(--accent); }

    .link-icon { width: 18px; text-align: center; font-size: 0.7rem; flex-shrink: 0; }
    .link-label { font-family: var(--font-mono); font-size: 0.6rem; color: var(--text-muted); min-width: 38px; }
    .link-url { flex: 1; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
    .link-arrow { color: var(--text-muted); font-size: 0.75rem; transition: transform 0.15s; }
    .card-link:hover .link-arrow { transform: translateX(2px); color: var(--accent); }

    .empty-slot {
      background: transparent;
      border: 2px dashed var(--border);
      border-radius: var(--radius);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 300px;
    }

    .empty-slot .icon-plus {
      width: 44px;
      height: 44px;
      border: 2px solid var(--border);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.3rem;
      color: var(--text-muted);
      margin-bottom: 0.75rem;
    }

    .empty-slot p {
      font-family: var(--font-mono);
      font-size: 0.72rem;
      color: var(--text-muted);
      letter-spacing: 1px;
    }

    footer {
      max-width: 1120px;
      margin: 0 auto;
      padding: 1.5rem 2rem;
      border-top: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 1rem;
      font-size: 0.72rem;
      color: var(--text-muted);
    }

    footer a { color: var(--text-secondary); text-decoration: none; }
    footer a:hover { color: var(--accent); }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(12px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .card, .empty-slot { animation: fadeIn 0.4s ease backwards; }
    .card:nth-child(1) { animation-delay: 0.05s; }
    .card:nth-child(2) { animation-delay: 0.1s; }
    .card:nth-child(3) { animation-delay: 0.15s; }
    .card:nth-child(4) { animation-delay: 0.2s; }
    .card:nth-child(5) { animation-delay: 0.25s; }
    .card:nth-child(6) { animation-delay: 0.3s; }

    @media (max-width: 768px) {
      header { padding: 1.25rem 1rem; }
      .stats-row { padding: 1rem; gap: 1.5rem; }
      main { padding: 0 1rem 2rem; }
      .grid { grid-template-columns: 1fr; }
      .header-links { display: none; }
      footer { padding: 1.25rem 1rem; }
    }
  </style>
</head>
<body>

  <header>
    <div class="header-inner">
      <div class="logo">
        <div class="logo-mark">CC</div>
        <h1>CC-DEV <span>Dashboard</span></h1>
      </div>
      <div class="header-links">
        <a href="https://github.com/ryou-on/CC-DEV" target="_blank">‚åò GitHub</a>
        <a href="https://console.firebase.google.com/project/cc-dev-ps7/overview" target="_blank">üî• Firebase</a>
        <a href="https://github.com/ryou-on/CC-DEV/actions" target="_blank">‚ñ∂ Actions</a>
      </div>
    </div>
  </header>

  <div class="stats-row">
    <div class="stat">
      <span class="stat-num" id="total-count">0</span>
      <span class="stat-label">Projects</span>
    </div>
    <div class="stat">
      <span class="stat-num" id="active-count">0</span>
      <span class="stat-label">Active</span>
    </div>
    <div class="stat">
      <span class="stat-num" id="avg-progress">0%</span>
      <span class="stat-label">Avg Progress</span>
    </div>
  </div>

  <main>
    <div class="section-label">Projects</div>
    <div class="grid" id="grid"></div>
  </main>

  <footer>
    <span>CC-DEV ¬© 2025</span>
    <a href="https://github.com/ryou-on/CC-DEV" target="_blank">github.com/ryou-on/CC-DEV ‚Üó</a>
  </footer>

  <script>
    // =============================================
    //  PROJECT DATA ‚Äî „Åì„Åì„ÇíÁ∑®ÈõÜ„Åó„Å¶„Éó„É≠„Ç∏„Çß„ÇØ„Éà„ÇíÁÆ°ÁêÜ
    // =============================================
    const projects = [
      {
        title: "CC-DEV Dashboard",
        desc: "ÈñãÁô∫„Éó„É≠„Ç∏„Çß„ÇØ„Éà„ÅÆ‰∏ÄË¶ß„ÉªÈÄ≤Êçó„Éª„É™„É≥„ÇØ„ÇíË°®Á§∫„Åô„Çã„ÉÄ„ÉÉ„Ç∑„É•„Éú„Éº„Éâ",
        status: "active",          // active | planning | paused | complete
        progress: 40,
        tags: ["HTML", "CSS", "JS"],
        color: "#0055ff",          // „Éó„É≠„Ç∞„É¨„Çπ„Éê„Éº„ÅÆËâ≤
        thumbnail: "",             // „Çµ„É†„Éç„Ç§„É´ÁîªÂÉèURLÔºàÁ©∫„Å™„Çâ„Éó„É¨„Éº„Çπ„Éõ„É´„ÉÄ„ÉºË°®Á§∫Ôºâ
        deployUrl: "https://cc-dev-ps7.web.app",
        githubUrl: "https://github.com/ryou-on/CC-DEV",
        devUrl: ""                 // ÈñãÁô∫Áí∞Â¢ÉURLÔºàCodespaces, StackBlitzÁ≠âÔºâ
      },
      // ---- Êñ∞„Åó„ÅÑ„Éó„É≠„Ç∏„Çß„ÇØ„Éà„ÅÆ„ÉÜ„É≥„Éó„É¨„Éº„Éà ----
      // {
      //   title: "„Éó„É≠„Ç∏„Çß„ÇØ„ÉàÂêç",
      //   desc: "„Éó„É≠„Ç∏„Çß„ÇØ„Éà„ÅÆË™¨Êòé",
      //   status: "planning",
      //   progress: 0,
      //   tags: ["React", "Firebase"],
      //   color: "#00a870",
      //   thumbnail: "./thumbnails/project-name.png",
      //   deployUrl: "https://your-app.web.app",
      //   githubUrl: "https://github.com/ryou-on/your-repo",
      //   devUrl: "https://github.dev/ryou-on/your-repo"
      // },
    ];

    // =============================================
    //  RENDER
    // =============================================
    const grid = document.getElementById('grid');
    const statusLabels = { active: 'Active', planning: 'Planning', paused: 'Paused', complete: 'Complete' };

    function renderProjects() {
      grid.innerHTML = '';

      projects.forEach((p, i) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.style.animationDelay = `${(i + 1) * 0.05}s`;

        const thumbHtml = p.thumbnail
          ? `<img src="${p.thumbnail}" alt="${p.title}">`
          : `<div class="placeholder">${p.title}</div>`;

        let linksHtml = '';
        if (p.deployUrl) {
          linksHtml += `
            <a class="card-link" href="${p.deployUrl}" target="_blank">
              <span class="link-icon">üåê</span>
              <span class="link-label">Deploy</span>
              <span class="link-url">${p.deployUrl.replace('https://', '')}</span>
              <span class="link-arrow">‚Üí</span>
            </a>`;
        }
        if (p.githubUrl) {
          linksHtml += `
            <a class="card-link" href="${p.githubUrl}" target="_blank">
              <span class="link-icon">‚åò</span>
              <span class="link-label">Repo</span>
              <span class="link-url">${p.githubUrl.replace('https://github.com/', '')}</span>
              <span class="link-arrow">‚Üí</span>
            </a>`;
        }
        if (p.devUrl) {
          linksHtml += `
            <a class="card-link" href="${p.devUrl}" target="_blank">
              <span class="link-icon">‚ö°</span>
              <span class="link-label">Dev</span>
              <span class="link-url">${p.devUrl.replace('https://', '')}</span>
              <span class="link-arrow">‚Üí</span>
            </a>`;
        }

        card.innerHTML = `
          <div class="card-thumb">
            ${thumbHtml}
            <span class="status-badge badge-${p.status}">${statusLabels[p.status]}</span>
          </div>
          <div class="card-body">
            <div class="card-title">${p.title}</div>
            <div class="card-desc">${p.desc}</div>
            <div class="card-tags">${p.tags.map(t => `<span class="tag">${t}</span>`).join('')}</div>
            <div class="card-progress">
              <div class="progress-track">
                <div class="progress-fill" style="width:${p.progress}%;background:${p.color||'#0055ff'}"></div>
              </div>
              <div class="progress-pct">${p.progress}%</div>
            </div>
            ${linksHtml ? `<div class="card-links">${linksHtml}</div>` : ''}
          </div>
        `;
        grid.appendChild(card);
      });

      // Empty slot
      const slot = document.createElement('div');
      slot.className = 'empty-slot';
      slot.style.animationDelay = `${(projects.length + 1) * 0.05}s`;
      slot.innerHTML = `<div class="icon-plus">+</div><p>NEXT PROJECT</p>`;
      grid.appendChild(slot);

      // Stats
      document.getElementById('total-count').textContent = projects.length;
      document.getElementById('active-count').textContent = projects.filter(p => p.status === 'active').length;
      const avg = projects.length ? Math.round(projects.reduce((s, p) => s + p.progress, 0) / projects.length) : 0;
      document.getElementById('avg-progress').textContent = avg + '%';
    }

    renderProjects();
  </script>
</body>
</html>
