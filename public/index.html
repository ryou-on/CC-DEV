<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CC-DEV | Development Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&family=Noto+Sans+JP:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #0a0a0f;
      --bg-card: #12121a;
      --bg-card-hover: #1a1a25;
      --border: #1e1e2e;
      --border-glow: #2d5aff;
      --text-primary: #e4e4ef;
      --text-secondary: #6b6b80;
      --text-muted: #3a3a4f;
      --accent-blue: #2d5aff;
      --accent-cyan: #00d4ff;
      --accent-green: #00ff88;
      --accent-yellow: #ffd60a;
      --accent-orange: #ff6b2d;
      --accent-red: #ff2d55;
      --accent-purple: #a855f7;
      --font-mono: 'JetBrains Mono', monospace;
      --font-sans: 'Noto Sans JP', sans-serif;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: var(--bg-primary);
      color: var(--text-primary);
      font-family: var(--font-sans);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* === GRID BACKGROUND === */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background:
        linear-gradient(90deg, rgba(45,90,255,0.03) 1px, transparent 1px),
        linear-gradient(rgba(45,90,255,0.03) 1px, transparent 1px);
      background-size: 60px 60px;
      pointer-events: none;
      z-index: 0;
    }

    /* === HEADER === */
    header {
      position: relative;
      z-index: 1;
      padding: 3rem 2rem 2rem;
      border-bottom: 1px solid var(--border);
    }

    .header-inner {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .logo-icon {
      width: 48px;
      height: 48px;
      background: linear-gradient(135deg, var(--accent-blue), var(--accent-cyan));
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: var(--font-mono);
      font-weight: 700;
      font-size: 1.1rem;
      color: #000;
      letter-spacing: -1px;
      box-shadow: 0 0 30px rgba(45,90,255,0.3);
    }

    .logo-text h1 {
      font-family: var(--font-mono);
      font-size: 1.5rem;
      font-weight: 700;
      letter-spacing: 2px;
      background: linear-gradient(135deg, var(--text-primary), var(--accent-cyan));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .logo-text p {
      font-size: 0.75rem;
      color: var(--text-secondary);
      font-family: var(--font-mono);
      letter-spacing: 1px;
    }

    .header-meta {
      text-align: right;
      font-family: var(--font-mono);
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    .header-meta .live {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      color: var(--accent-green);
      margin-bottom: 4px;
    }

    .header-meta .live::before {
      content: '';
      width: 6px;
      height: 6px;
      background: var(--accent-green);
      border-radius: 50%;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; box-shadow: 0 0 0 0 rgba(0,255,136,0.4); }
      50% { opacity: 0.6; box-shadow: 0 0 0 6px rgba(0,255,136,0); }
    }

    /* === STATS BAR === */
    .stats-bar {
      position: relative;
      z-index: 1;
      max-width: 1200px;
      margin: 0 auto;
      padding: 1.5rem 2rem;
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
      border-bottom: 1px solid var(--border);
    }

    .stat {
      display: flex;
      align-items: baseline;
      gap: 0.5rem;
      font-family: var(--font-mono);
    }

    .stat-value {
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--accent-cyan);
    }

    .stat-label {
      font-size: 0.7rem;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* === MAIN === */
    main {
      position: relative;
      z-index: 1;
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    .section-title {
      font-family: var(--font-mono);
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 3px;
      color: var(--text-muted);
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .section-title::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--border);
    }

    /* === PROJECT GRID === */
    .project-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
      gap: 1.25rem;
      margin-bottom: 3rem;
    }

    .project-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 1.5rem;
      transition: all 0.3s ease;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      text-decoration: none;
      color: inherit;
      display: block;
    }

    .project-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: var(--card-accent, var(--accent-blue));
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .project-card:hover {
      background: var(--bg-card-hover);
      border-color: var(--card-accent, var(--accent-blue));
      transform: translateY(-2px);
      box-shadow: 0 8px 32px rgba(0,0,0,0.3), 0 0 20px color-mix(in srgb, var(--card-accent, var(--accent-blue)) 15%, transparent);
    }

    .project-card:hover::before {
      opacity: 1;
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 1rem;
    }

    .card-title {
      font-family: var(--font-mono);
      font-size: 1rem;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    .card-status {
      font-family: var(--font-mono);
      font-size: 0.6rem;
      padding: 3px 8px;
      border-radius: 4px;
      text-transform: uppercase;
      letter-spacing: 1px;
      white-space: nowrap;
    }

    .status-active {
      background: rgba(0,255,136,0.1);
      color: var(--accent-green);
      border: 1px solid rgba(0,255,136,0.2);
    }

    .status-planning {
      background: rgba(255,214,10,0.1);
      color: var(--accent-yellow);
      border: 1px solid rgba(255,214,10,0.2);
    }

    .status-paused {
      background: rgba(107,107,128,0.1);
      color: var(--text-secondary);
      border: 1px solid rgba(107,107,128,0.2);
    }

    .status-complete {
      background: rgba(45,90,255,0.1);
      color: var(--accent-blue);
      border: 1px solid rgba(45,90,255,0.2);
    }

    .card-desc {
      font-size: 0.85rem;
      color: var(--text-secondary);
      line-height: 1.6;
      margin-bottom: 1.25rem;
      font-weight: 300;
    }

    .card-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-bottom: 1.25rem;
    }

    .tag {
      font-family: var(--font-mono);
      font-size: 0.6rem;
      padding: 2px 8px;
      border-radius: 3px;
      background: rgba(255,255,255,0.04);
      color: var(--text-secondary);
      border: 1px solid rgba(255,255,255,0.06);
    }

    .card-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-top: 1rem;
      border-top: 1px solid var(--border);
    }

    .progress-bar {
      flex: 1;
      height: 3px;
      background: var(--border);
      border-radius: 2px;
      margin-right: 1rem;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: var(--card-accent, var(--accent-blue));
      border-radius: 2px;
      transition: width 1s ease;
    }

    .progress-text {
      font-family: var(--font-mono);
      font-size: 0.7rem;
      color: var(--text-muted);
    }

    /* === EMPTY STATE === */
    .empty-slot {
      background: transparent;
      border: 1px dashed var(--border);
      border-radius: 16px;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 200px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .empty-slot:hover {
      border-color: var(--accent-blue);
      background: rgba(45,90,255,0.03);
    }

    .empty-slot .plus {
      width: 40px;
      height: 40px;
      border: 1px solid var(--text-muted);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      color: var(--text-muted);
      margin-bottom: 0.75rem;
      transition: all 0.3s ease;
    }

    .empty-slot:hover .plus {
      border-color: var(--accent-blue);
      color: var(--accent-blue);
    }

    .empty-slot span {
      font-family: var(--font-mono);
      font-size: 0.7rem;
      color: var(--text-muted);
      letter-spacing: 1px;
    }

    /* === FOOTER === */
    footer {
      position: relative;
      z-index: 1;
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
      border-top: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 1rem;
      font-family: var(--font-mono);
      font-size: 0.65rem;
      color: var(--text-muted);
      letter-spacing: 1px;
    }

    footer a {
      color: var(--text-secondary);
      text-decoration: none;
      transition: color 0.2s;
    }

    footer a:hover {
      color: var(--accent-cyan);
    }

    /* === ANIMATIONS === */
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .project-card, .empty-slot {
      animation: fadeUp 0.5s ease backwards;
    }

    .project-card:nth-child(1) { animation-delay: 0.1s; }
    .project-card:nth-child(2) { animation-delay: 0.2s; }
    .project-card:nth-child(3) { animation-delay: 0.3s; }
    .project-card:nth-child(4) { animation-delay: 0.4s; }
    .project-card:nth-child(5) { animation-delay: 0.5s; }
    .project-card:nth-child(6) { animation-delay: 0.6s; }

    /* === RESPONSIVE === */
    @media (max-width: 768px) {
      header { padding: 2rem 1.25rem 1.5rem; }
      .header-inner { flex-direction: column; align-items: flex-start; }
      .header-meta { text-align: left; }
      .stats-bar { padding: 1rem 1.25rem; gap: 1.5rem; }
      .stat-value { font-size: 1.4rem; }
      main { padding: 1.5rem 1.25rem; }
      .project-grid { grid-template-columns: 1fr; }
      footer { padding: 1.5rem 1.25rem; }
    }
  </style>
</head>
<body>

  <header>
    <div class="header-inner">
      <div class="logo">
        <div class="logo-icon">CC</div>
        <div class="logo-text">
          <h1>CC-DEV</h1>
          <p>Development Dashboard</p>
        </div>
      </div>
      <div class="header-meta">
        <div class="live">LIVE</div>
        <div id="current-time"></div>
      </div>
    </div>
  </header>

  <div class="stats-bar">
    <div class="stat">
      <span class="stat-value" id="total-projects">0</span>
      <span class="stat-label">Projects</span>
    </div>
    <div class="stat">
      <span class="stat-value" id="active-count">0</span>
      <span class="stat-label">Active</span>
    </div>
    <div class="stat">
      <span class="stat-value" id="avg-progress">0%</span>
      <span class="stat-label">Avg Progress</span>
    </div>
  </div>

  <main>
    <div class="section-title">Projects</div>
    <div class="project-grid" id="project-grid">
      <!-- Cards injected by JS -->
    </div>
  </main>

  <footer>
    <span>CC-DEV © 2025 — Built with Firebase Hosting</span>
    <a href="https://github.com/ryou-on/CC-DEV" target="_blank">GitHub ↗</a>
  </footer>

  <script>
    // =============================================
    // PROJECT DATA — ここを編集してプロジェクトを追加
    // =============================================
    const projects = [
      {
        title: "CC-DEV Dashboard",
        desc: "開発プロジェクトの一覧と進捗を表示するダッシュボード（このページ）",
        status: "active",       // active | planning | paused | complete
        progress: 30,
        tags: ["HTML", "CSS", "JS"],
        accent: "#2d5aff",
        url: "#"
      },
      // ---- 新しいプロジェクトを下に追加 ----
      // {
      //   title: "プロジェクト名",
      //   desc: "説明文",
      //   status: "planning",
      //   progress: 0,
      //   tags: ["React", "Firebase"],
      //   accent: "#00ff88",
      //   url: "./project-folder/"
      // },
    ];

    // =============================================
    // RENDER
    // =============================================
    const grid = document.getElementById('project-grid');

    function renderProjects() {
      grid.innerHTML = '';

      projects.forEach((p, i) => {
        const card = document.createElement('a');
        card.className = 'project-card';
        card.href = p.url || '#';
        card.style.setProperty('--card-accent', p.accent || '#2d5aff');
        card.style.animationDelay = `${(i + 1) * 0.1}s`;

        const statusLabel = {
          active: 'Active',
          planning: 'Planning',
          paused: 'Paused',
          complete: 'Complete'
        };

        card.innerHTML = `
          <div class="card-header">
            <div class="card-title">${p.title}</div>
            <div class="card-status status-${p.status}">${statusLabel[p.status]}</div>
          </div>
          <div class="card-desc">${p.desc}</div>
          <div class="card-tags">
            ${p.tags.map(t => `<span class="tag">${t}</span>`).join('')}
          </div>
          <div class="card-footer">
            <div class="progress-bar">
              <div class="progress-fill" style="width: ${p.progress}%"></div>
            </div>
            <div class="progress-text">${p.progress}%</div>
          </div>
        `;
        grid.appendChild(card);
      });

      // Empty slot
      const slot = document.createElement('div');
      slot.className = 'empty-slot';
      slot.innerHTML = `
        <div class="plus">+</div>
        <span>NEW PROJECT</span>
      `;
      grid.appendChild(slot);

      // Stats
      document.getElementById('total-projects').textContent = projects.length;
      document.getElementById('active-count').textContent = projects.filter(p => p.status === 'active').length;
      const avg = projects.length > 0
        ? Math.round(projects.reduce((a, p) => a + p.progress, 0) / projects.length)
        : 0;
      document.getElementById('avg-progress').textContent = avg + '%';
    }

    // Clock
    function updateTime() {
      const now = new Date();
      const str = now.toLocaleString('ja-JP', {
        year: 'numeric', month: '2-digit', day: '2-digit',
        hour: '2-digit', minute: '2-digit', second: '2-digit'
      });
      document.getElementById('current-time').textContent = str;
    }

    renderProjects();
    updateTime();
    setInterval(updateTime, 1000);
  </script>
</body>
</html>
